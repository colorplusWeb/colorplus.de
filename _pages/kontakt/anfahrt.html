---
layout: default
permalink: kontakt/anfahrt/
---

<main role="main">
  <div id="intro-wrap" data-height="35">
    <div id="intro" class="preload more-button">
      <iframe
        width="425"
        height="700"
        frameborder="0"
        scrolling="no"
        marginheight="0"
        marginwidth="0"
        src="https://www.openstreetmap.org/export/embed.html?bbox=9.443285465240479%2C51.833457123007534%2C9.457919597625734%2C51.839721921707316&amp;layer=transportmap&amp;marker=51.836589631310744%2C9.450602531433105"
      ></iframe>
    </div>
    <!-- intro -->
  </div>
  <!-- intro-wrap -->

  <div id="main">
    <section class="row section">
      <div class="row-content buffer even clear-after">
        <div class="section-title"><h3>Kontakt</h3></div>
        <div class="column nine">
          <form
            method="post"
            name="supportForm"
            id="supportForm"
            class="contact-section"
          >
            <span class="pre-input"><i class="icon icon-user"></i></span>
            <input
              class="name plain buffer"
              type="text"
              name="name"
              placeholder="Name"
            />
            <span class="pre-input"><i class="icon icon-email"></i></span>
            <input
              class="email plain buffer"
              type="email"
              name="support_email"
              placeholder="Email"
            />
            <textarea
              class="plain buffer"
              name="support_text"
              placeholder="Text hier"
            ></textarea>
            <input
              id="sendMessage"
              class="plain button red"
              type="button"
              value="Senden"
            />
          </form>
        </div>
        <div class="column three last">
          <div class="widget">
            <h4>Adresse</h4>
            <p>
              Lindenallee 19,<br />
              37603 Holzminden,<br />
              Deutschland
            </p>
            <p>
              Telefon: 05531/9320-0<br />
              Telefax: 05531/9320-5<br />
              Email: info@colorplus.de
            </p>
          </div>
          <!-- 							<div class="widget meta-social">
            <h4>Social Media</h4>
            <ul class="inline">
              <li><a href="#" class="linkedin-share border-box"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="#" class="xing-share border-box"><i class="fa fa-xing-square"></i></a></li>
              <li><a href="#" class="skype-share border-box"><i class="fa fa-skype"></i></a></li>
            </ul>
          </div> -->
        </div>
      </div>
    </section>
  </div>
  <!-- id-main -->
</main>
<!-- main -->

<!-- Add "page" class to body -->

  document.getElementsByTagName("body")[0].className += " page";
</script>
