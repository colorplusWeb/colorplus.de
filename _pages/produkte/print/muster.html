---
layout: default
permalink: print/muster/
---

<main role="main">
    <div id="main" class="row muster">
        <div class="row-content buffer-left buffer-right buffer-bottom clear-after">

            <div class="post-area clear-after">
                <article role="main" class="column eight">
                    <h5 class="meta-post">Muster // Formular</h5>
                    <h1>Muster anfordern</h1>

                    <div class="column twelve">
                        <form id="muster-form" class="contact-section" method="post" >
                            <label for="komplett">
                              <input type="checkbox" name="muster" value="komplett" id="komplett">
                              &nbsp;&nbsp;komplette Mustermappe
                            </label> <br>
                            <label for="ungestrichen">
                              <input type="checkbox" name="muster" value="ungestrichen" id="ungestrichen">
                              &nbsp;&nbsp;Auswahl von ungestrichenen Umwelt-Papieren und Transparentpapier
                            </label> <br>
                            <label for="gestrichen">
                              <input type="checkbox" name="muster" value="gestrichen" id="gestrichen">
                              &nbsp;&nbsp;Auswahl von gestrichenen Bilderdruck-Papieren und vollflächigem UV-Lack
                            </label> <br>
                            <label for="veredelung">
                              <input type="checkbox" name="muster" value="veredelung" id="veredelung">
                              &nbsp;&nbsp;Auswahl von gestrichenen Bilderdruck-Papieren und diversen Veredelungsvarianten
                            </label> <br> <br>
                            <input class="plain buffer" type="text" name="name" placeholder="Vorname / Nachname">
                            <input class="plain buffer" type="text" name="strasse" placeholder="Straße / Nr">
                            <input class="plain buffer" type="text" name="plz" placeholder="PLZ / Ort">
                            <input class="plain buffer" type="text" name="tel" placeholder="Telefon (optional)">
                            <input class="plain buffer" type="email" name="email" placeholder="Email">
                            <textarea class="plain buffer" name="message" placeholder="Text hier (optional)"></textarea>
                            <input id="sendMuster" class="plain button red" type="button" value="Senden">
                        </form>
                    </div>

                </article>

                <div class="column three right last">
                        <div class="grid-items portfolio-section preload lightbox" style="margin-top: 75px;">
                            <article class="item column full" data-groups='["muster"]'>
                                <figure><img src="/assets/images/portfolio/port1.jpg" alt=""></figure>
                                <a class="overlay" href="/assets/images/portfolio/port1.jpg">
                                    <div class="overlay-content">
                                        <div class="post-type"><i class="icon icon-search"></i></div>
                                        <h2>Flyer & Broschüren</h2>
                                        <p></p>
                                    </div><!-- overlay-content -->
                                </a><!-- overlay -->
                            </article>
                            <article class="item column full" data-groups='["muster"]'>
                                <figure><img src="/assets/images/portfolio/port2.jpg" alt=""></figure>
                                <a class="overlay" href="/assets/images/portfolio/port2.jpg">
                                    <div class="overlay-content">
                                        <div class="post-type"><i class="icon icon-search"></i></div>
                                        <h2>Proofs / PSO Standard</h2>
                                        <p></p>
                                    </div><!-- overlay-content -->
                                </a><!-- overlay -->
                            </article>
                            <article class="item column full" data-groups='["muster"]'>
                                <figure><img src="/assets/images/portfolio/port3.jpg" alt=""></figure>
                                <a class="overlay" href="/assets/images/portfolio/port3.jpg">
                                    <div class="overlay-content">
                                        <div class="post-type"><i class="icon icon-search"></i></div>
                                        <h2>UV-Druck</h2>
                                        <p></p>
                                    </div><!-- overlay-content -->
                                </a><!-- overlay -->
                            </article>
                            <article class="item column full" data-groups='["muster"]'>
                                <figure><img src="/assets/images/portfolio/port4.jpg" alt=""></figure>
                                <a class="overlay" href="/assets/images/portfolio/port4.jpg">
                                    <div class="overlay-content">
                                        <div class="post-type"><i class="icon icon-search"></i></div>
                                        <h2>Druckveredelung</h2>
                                        <p></p>
                                    </div><!-- overlay-content -->
                                </a><!-- overlay -->
                            </article>
                            <div class="shuffle-sizer three"></div>
                        </div><!-- grid-items -->
                </div>

            </div><!-- post-area -->
        </div><!-- row-content -->
        </div>
    </div><!-- id-main -->
</main><!-- main -->

<!-- Add "single single-post" class to body -->
<script type="text/javascript">document.getElementsByTagName('body')[0].className+=' single single-post'</script>
